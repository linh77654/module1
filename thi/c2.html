<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputStr">
<button onclick="countUpperCaseChars()">đếm</button>
<p id="ketqua"></p>
<script>
    function countUpperCaseChars() {
        const inputString = document.getElementById('inputStr').value;
        let count = 0;
        for (let i = 0; i < inputString.length; i++) {
            if (inputString[i] >= 'A' && inputString[i] <= 'Z') {
                count++;
            }
        }
        const resultElement = document.getElementById("ketqua");
        if (count > 0) {
            resultElement.textContent = `Số lượng ký tự in hoa trong chuỗi là: ${count}`;
        } else {
            resultElement.textContent = 'The Strings is not contain upper char';
        }
    }
</script>
</body>
</html>
